<div class="container-fluid back-form px-0" id="form">
    <div class="image-color">
        <div class="container py-4 mx-md-auto mx-lg-auto mx-xl-auto mx-xxl-auto">
            <h3 class="text-center text-white">CONTACT US<br>
                <i class="bi bi-dash-lg text-white fs-1"></i>
                <i class="bi bi-dash-lg text-white fs-1"></i>
            </h3>

            <p class="text-center text-white">Let us know what you think. Your comments and feedback are super appreciated</p>
            <div class="col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 mx-md-auto mx-lg-auto mx-xl-auto mx-xxl-auto">
                <form id="contactForm" class="">
                    <!-- Name input -->
                    <div class="mb-3">
                        <input class="form-control py-2" id="name" type="text" placeholder="Name*" />
                    </div>
                    <!-- Email address input -->
                    <div class="mb-3">
                        <input class="form-control py-2" id="emailAddress" type="email" placeholder="Email*" />
                    </div>
                    <!-- Phone Number input -->
                    <div class="mb-3">
                        <input class="form-control py-2" id="phonenumber" type="number" placeholder="Phone*" />
                    </div>
                    <!-- Message input -->
                    <div class="mb-3">
                        <textarea class="form-control py-2" id="message" type="text" placeholder="Feedback*"></textarea>
                    </div>
                    <!-- Form submit button -->
                    <div class="text-end">
                        <button type="button" class="btn btn-primary rounded-pill">SEND MESSAGE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
