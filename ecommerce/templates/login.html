{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css' %}">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> {% endcomment %}
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
    <style>
      #login{
        background-color: #3a8bcd !important;
      }
    </style>
  </head>
  <body>
    <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login your account here</h2>
              <!-- <form action="{% url 'login' %}" method="POST"> -->
                <div class="alert alert-danger d-none" role="alert">
                  This is a primary alertâ€”check it out!
                </div>
              <form action='/user/login'>
                <div class="form-outline mb-4">
                  <input type="text" id="username" name="username" class="form-control form-control-lg" />
                  <label class="form-label" for="username" >Your Name</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="password"  name='password' class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" id="login">Login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Create an new account? <a href="/user/register"
                    class="fw-bold text-body"><u>Register here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> {% endcomment %}
    <script src="{% static 'bootstrap/bootstrap.js' %}"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="{% static 'jquery/jquery.js' %}"></script>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
      $('#login').on('click',function(e){
       username=$('#username').val()
       password=$('#password').val()
         $.ajax({
           type: "POST",
           headers: { "X-CSRFToken": '{{csrf_token}}' },
           url: "/user/login",
           dataType: "json",
           data:{
             username:username,
             password:password,
           },
           success: function (response) {
             if (response.login){
              window.location.href ='/'
             }
             else{
              $('.alert').text(response.message)
              $('.alert').removeClass('d-none')
             }
           },
           error: function (response) {
           }
         })
       })
   </script>
  </body>
</html>
