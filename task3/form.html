<script>
    $('#select_account').on('change', function(e) {
        $(".table tbody").append('<tr value=' + $('.table tr').length + '><td>' + $("#select_account option:selected").text() + '</td><td><input type="number" id="debit_input' + $('.table tr').length + '" class="debit_input"></input></td><td><input type="number" id="credit_input' + $('.table tr').length + '" class="credit_input"></input></td><td></td><td></td></tr>');
        var abd = $('.debit_input')

        $('.debit_input').on('keyup', function(e) {
            var abcde = []

            var row_no = $(this).closest('tr').index() + 1
            if ($(this).val() != "") {
                for (const property in $('.debit_input')) {
                    console.log(`${property}: ${$('.debit_input')[property]}`);
                    abcde.push(`${$('.debit_input')[property].value}`)
                }


                function onlyNumbers(array) {
                    var newArr = [];
                    array.forEach(function(e) {
                        if (parseInt(e.charAt(0))) {
                            newArr.push(parseInt(e));
                        }
                    })
                    return newArr;
                }

                var abcde = onlyNumbers(abcde);
                abcde.filter(element => typeof element === 'number');
                const sum = abcde.reduce((partialSum, a) => partialSum + a, 0);
                console.log(sum)
                $('#credit_input' + row_no).attr('disabled', true)
            } else {
                $('#credit_input' + row_no).removeAttr('disabled')
            }
        })
